<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Jacket Owner Details</h1>
        <p><strong>Name:</strong> {{ data.name }}</p>
        <p><strong>Grade:</strong> {{ data.grade }}</p>
        <p><strong>Contact:</strong> {{ data.contact }}</p>
    </div>
</body>
</html>
