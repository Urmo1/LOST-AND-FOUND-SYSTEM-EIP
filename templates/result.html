        }
        a {
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
        a:hover {
            background: #45a049;
        }
        p {
            font-size: 14px;
            color: #555;
        }
