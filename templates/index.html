<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found - Register Jacket</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f0f4f8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #4CAF50;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 text-center">
          <h1 class="mb-4 text-primary">Register Your Jacket</h1>
          <form method="POST">
            <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="text" name="grade" class="form-control" placeholder="Grade" required>
            </div>
            <div class="mb-3">
              <input type="text" name="contact" class="form-control" placeholder="Contact Info" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Generate QR</button>
          </form>
          <p class="mt-3 text-muted">After registering, a QR code will be generated for your jacket.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
